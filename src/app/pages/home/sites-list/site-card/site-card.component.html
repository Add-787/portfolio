<a target="_blank" rel="noopener" [href]="site.link">
  <div class="flex flex-col gap-4 bg-secondary group hover:bg-primary p-4 md:p-8 shadow-md">
    <div class="h-14 w-14 rounded-full bg-primary group-hover:bg-white flex items-center justify-around">
      <img [ngClass]="site.name == 'Substack'?'w-1/3 h-1/3':'w-1/2 h-1/2'" alt="substack-icon" [src]="site.imgUrl">
    </div>
    <h3 class="text-white text:lg md:text-2xl font-semibold">
      {{ site.name }}
    </h3>
    <p class="text-white text-xs md:text-sm text-opacity-50">
      {{ site.body }}
    </p>
    <div class="inline-flex">
      <h6 class="text-primary group-hover:text-white text-xs">KNOW MORE</h6>
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" class="ml-2 w-3 h-3 stroke-primary group-hover:stroke-white">
        <path stroke-linecap="round" stroke-linejoin="round" d="M4.5 19.5l15-15m0 0H8.25m11.25 0v11.25" />
      </svg>
    </div>
  </div>
</a>
